<html>
  <body>
    <h1>
      Assignment 
    </h1>
    <pre>
      let a = 1;
      let b = 10;
      console.log( a += b );  // 11
      console.log( a += b += 10); // 31

      let x = 1;
      let y = 10;
      console.log( x = y ); //10
      console.log( x = y = 10); //10
     
    </pre>
  </body>
  <script>
    let a = 1;
    let b = 10;
    console.log( a += b );
    console.log( a += b += 10);

    let x = 1;
    let y = 10;
    console.log( x = y );
    console.log( x = y = 10);
  </script>
</html>
