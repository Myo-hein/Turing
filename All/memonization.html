<html>
  <script>
    function fatorial(n)
    {
      console.log('Compute fn ', n);
      let result = 1;
      for(let i = 1; i <= n; i++) 
      {
        result *= i;
      }
      return result;
    }

    function memonize(fn) 
    {
      let cache = {};
      return function(x)
      {
        if(cache[x])
        {
          return cache[x];
        }
        else
        {
          cache[x] = fn(x);
          return cache[x];
        }
      }
    }

    let memonizeFactorial = memonize(fatorial);

    // Even though factorial invoke 3 times with same input 
    // it return value form memoized value kept in cache[]
    console.log('Fact ', memonizeFactorial(5));
    console.log('Fact ', memonizeFactorial(5));
    console.log('Fact ', memonizeFactorial(5));

  </script>
</html>
