<html>
  <body>
    <ul>
      <li>Variable Exchange or Destructuring</li>
      <li>Multiple Return Inspired form other language</li>
    </ul>
  </body>
  <script>
    let a = 10;
    let b = 20;
    let temp = a;
    a = b;
    b = temp;

    console.log('A ', a, 'B ', b);

    // Destructuring Assignment
    let arr = [ 1, 2 ];
    [ a, b ] = arr;
    console.log('A ', a, 'B ', b);

    // Multi_return inspire from 
    function div( a, b ) 
    {
      if ( b == 0 ) {
        return [ 
          undefined, 
          new Error('Division by Zero') 
        ];
      } else {
        return [ 
          a/b, 
          undefined 
        ];
      }
    }

    let [ result, error ] = div( 10, 3 );

    if ( error ) {
      console.log( 'error', error );
    } else {
      console.log( 'Result', result );
    }

  </script>
</html>
