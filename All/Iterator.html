    function range(n) 
    {
      let counter = 0;
      return {
        [Symbol.iterator](){
          return {
            next() 
            {
              return {
                value : counter,
                done : !(counter++ < n), 
              }
            }
          }
        }
      }
    }

    let rag = range(5); 
    for(const item of rag)
    {
      console.log('Item value ', item);
    }
