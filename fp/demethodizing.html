<html>
  <script>
    const demethodize = fn => (...args) => fn.bind(...args)();
    const map = demethodize(Array.prototype.map);
    const toUpperCase = demethodize(String.prototype.toUpperCase);

    const name = "Functional";
    const result = map(name, toUpperCase);
    console.log(result);
    
  </script>
</html>
