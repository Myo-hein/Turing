    function groupBy(arr, prop)
    {
      let group = {};
      for (let obj of arr) {
        if (!group[obj[prop]]) {
            group[obj[prop]] = [obj];
        } else {
            group[obj[prop]].push(obj);
        }
      }
      return group;
    }
