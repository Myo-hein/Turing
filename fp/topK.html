<html>
  <script>
    let arr = [1, 1, 1, 2, 5, 5];
    let k = 2;

    // Imprerative Way
    /*
    let frequency = {};

    {
      if(!frequency[item])
      {
        // first key with first value

      }
      else
      {
        // if key already exist

    // Declarative Way
    frequency = arr.reduce((group,element) => {
      return !group[element] 
              ? (group[element] = 1,group) 
              : (group[element]++,group)
    } ,{});

    console.log('Frequency ',frequency);
    let frequencyArr = Object.entries(frequency);
    console.log('Frequency Arr ',frequencyArr);

    //['1',3],['2',4]
    frequencyArr.sort((a,b)=>b[1]-a[1]);
    console.log('FrequencyArr ',frequencyArr);
    
    let result = frequencyArr.map(arr=>arr[0]);
    console.log('Topk ',result);
